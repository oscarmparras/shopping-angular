<!doctype html>
<html ng-app="shopApp">
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
		<script src="js/shopping.js"></script>
		<title>Shopping with Angular</title>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default" ng-controller="ShopController as sc">
				<div class="panel-heading"><h2>Item List</h2></div>
				<div class="panel-body" ng-hide="sc.items.length">
					<p>Sorry, we couldn't find any items for our list...</p>
				</div>
				<table class="table" ng-show="sc.items.length">
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
					</tr>	
					<tr ng-repeat="item in sc.items">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
						<td>{{item.price}}</td>
					</tr>
				</table>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
