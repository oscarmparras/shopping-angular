<!doctype html>
<html ng-app="shopApp">
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
		<script src="js/shopping.js"></script>
		<title>Shopping with Angular</title>
	</head>
	<body>
		<p>OMG Bootstrap and Angular</p>
		<div ng-controller="ShopController as sc">
			<ul>
				<li ng-repeat="item in sc.items">
					<span>{{item.name}}</span>
				</li>
			</ul>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
